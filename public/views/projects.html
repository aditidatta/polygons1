<!-- public/views/projects.html -->

<div class="jumbotron text-center project">
    <h1>Projects</h1>

    <p>{{ tagline }}</p>

    <ul>
        <li ng-repeat="project in projectlist">
            <a href="public/views/{{project.fname}}">{{project.title}}</a>
        </li>
    </ul>

    <div class="include-container"></div>

</div>
