<!-- public/views/projects.html -->

<div class="jumbotron text-center articles">
    <h1>Projects</h1>

    <p>{{ tagline }}</p>
    <nav class="sidebar">
        <ul>
            <li ng-repeat="project in projectlist">
                <a href="#" ng-click="nav(project.fname)" ng-class="classVar">{{project.title}}</a>
            </li>
        </ul>
    </nav>
    <div class="content" ng-include="filePath"></div>

</div>
