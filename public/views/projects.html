<!-- public/views/projects.html -->

<div class="articles">
    <div class="jumbotron text-center">
        <h1>Projects</h1>

        <p>{{ tagline }}</p>
    </div>
    <nav class="sidebar">
        <ul>
            <li ng-repeat="project in projectlist">
                <a href="#" ng-click="nav(project.fname)">{{project.title}}</a>
            </li>
        </ul>
    </nav>
    <div class="content" ng-include="filePath"></div>

</div>
